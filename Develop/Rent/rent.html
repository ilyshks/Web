<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rent.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="../RacingTrack/track.html">Трасса</a></li>
                <li><a href="../Auto/auto.html">Автомобили</a></li>
                <li><a href="rent.html">Аренда</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h1>Аренда трека</h1>
        <form novalidate id="form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
            <label for="date">Время:</label>
            <select id="date" name="date" required>
                <option value="">Время</option>
                <option value="date1">9:00-12:00</option>
                <option value="date2">13:00-16:00</option>
                <option value="date3">17:00-20:00</option>
            </select>
            <span id="dateError" class="error"></span>
            <label for="car">Машина:</label>
            <select id="car" name="car" required>
                <option value="">Выберите машину</option>
                <option value="car1">Audi R8</option>
                <option value="car2">AMG GTS</option>
                <option value="car3">M4 COMPETITION</option>
            </select>
            <span id="carError" class="error"></span>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script src="rent.js"></script>

</body>
</html>
